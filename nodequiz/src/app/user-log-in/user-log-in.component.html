

<mat-card class="log-in-card" >

  <div class="log-in-form">
      <h3>Welcome to the NodeQuiz Testing Application!</h3>
      <h4>Please enter your user ID and click Log in!</h4>
    <mat-form-field >
      <input  class="log-in-box" matInput placeholder="Enter your user ID" required>
      
    </mat-form-field>
    
  </div>
  <div class="log-in-button">
    <button routerLink="/homepage" mat-raised-button color="primary">Log In</button>
  </div>
</mat-card>
