<div *ngIf="router.url == '/presentation/1'">
  <mat-card>
  
    <h2>Show Presentation 1</h2>
    <div *ngFor="let slide of presentation1">
      <img [src]="slide.slide">
    </div>

      <button routerLink='/quizpage/1' mat-raised-button>Take the Quiz!</button>

  </mat-card>
</div>
